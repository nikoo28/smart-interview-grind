name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Dependencies ğŸ”§
        run: |
          rm -f package-lock.json
          npm install

      - name: Run Lint ğŸ§¹
        run: npm run lint

      - name: Run Tests ğŸ§ª
        run: npm run test -- --run

      - name: Build Application ğŸ—ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
